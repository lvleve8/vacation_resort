<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>
    <!-- include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Vacation Resort</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="overnightStay.html">Overnight Stay Estimator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <section>

        <h1>Estimate Your Stay!</h1>

        <form id="estimateStayForm">
          <div class="mb-3">
            <label for="fullName">Your name: </label>
            <input type="text" name="fullName" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="checkInDate">Check-in Date: </label>
            <input type="date" name="checkInDate" id="checkInDate" required>
          </div>
          <div class="mb-3">
            <label for="numberOfNights">Number of nights: </label>
            <input type="number" name="numberOfNights" id="numberOfNights" required min="1" max="28">
          </div>
          <div class="mb-3">
            <h3>Room Type:</h3>
            <input type="radio" name="roomType" id="queen" value="queen" checked>
            <label for="queen">Queen</label>
            <input type="radio" name="roomType" id="king" value="king">
            <label for="king">King</label>
            <input type="radio" name="roomType" id="suite" value="suite">
            <label for="suite">2-bedroom Suite</label>
          </div>
          <div class="mb-3">
            <label for="numberOfAdults">Number of adults: </label>
            <input type="number" name="numberOfAdults" id="numberOfAdults" value="1" required min="1" max="4">
          </div>
          <div class="mb-3">
            <label for="numberOfChildren">Number of children: </label>
            <input type="number" name="numberOfChildren" id="numberOfChildren" value="0" required min="0" max="4">
          </div>
          <div class="mb-3">
            <h3>Discounts:</h3>
            <input type="radio" name="discount" id="none" checked>
            <label for="none">None</label>
            <input type="radio" name="discount" id="aaa">
            <label for="aaa">AAA/Senior (10%)</label>
            <input type="radio" name="discount" id="military">
            <label for="military">Military (20%)</label>
          </div>
          <button>Estimate My Stay</button>
        </form>
        <div id="results"></div>
      </section>
    
    <!-- include the bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/overnightStay.js"></script>
</body>
</html>
